[tool.poetry]
name = "tklr-dgraham"
version = "0.1.0"
description = "CLI task and job planning tool"
authors = ["Daniel Graham <dnlgrhm@gmail.com>"]
readme = "README.md"
packages = [{ include = "tklr" }]  # ðŸ‘ˆ This is what tells Poetry to use ./tklr

[tool.poetry.dependencies]
python = ">=3.11,<4.0"
textual = ">=0.42.0"
python-dateutil = ">=2.8.2"
tzlocal = "^5.3.1"
packaging = "^25.0"
pydantic = "^2.11.7"
jinja2 = "^3.1.6"

[tool.poetry.group.dev.dependencies]
lorem = "*"

[tool.poetry.scripts]
tklr = "tklr.__main__:main"

[build-system]
requires = ["poetry-core>=2.0.0"]
build-backend = "poetry.core.masonry.api"
